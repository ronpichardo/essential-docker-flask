version: "2"
services:
  web:
    # This build . means to build the dockerfile found in here
    build: .
    ports:
      - "5000:5000"
    volumes:
      - /home/ronaldy/isos/mydocker/essential-docker/mysql-counter:/counter_app
    links:
      # container will see it as mysql, but to us it is db container
      - db:mysql
    container_name: counterapp_web_1
    # tells order of build, so build db first
    depends_on:
      - db
    
  db:
    image: mysql:5.7
    restart: always
    container_name: counterapp_db_1
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: counter
